<!DOCTYPE html>
<html>
<head>
    <title>キューブ壊してね</title>
    <link rel="icon" type="image/x-icon" href="img/haku.png" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>キューブ壊し</h1>
		<button type="button" class="play-normal-btn">遊ぶ</button>
		<button type="button" class="play-casual-btn">別モード</button>
	</div>
	<div class="menu menu--pause">
		<h1>ポーズ中</h1>
		<button type="button" class="resume-btn">続ける</button>
		<button type="button" class="menu-btn--pause">メインメニュー</button>
	</div>
	<div class="menu menu--score">
		<h1>敗北者</h1>
		<h2>Your Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">もう一回</button>
		<button type="button" class="menu-btn--score">メインメニュー</button>
	</div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
